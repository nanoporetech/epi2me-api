image: docker-registry.oxfordnanolabs.local:5000/ont-base-ubuntu:14.04

stages:
  - package
  - upload

test:
  stage: package
  script:
    - apt-get install curl -y --force-yes
    - curl -sL https://deb.nodesource.com/setup_6.x > nodejs-repo
    - chmod +x nodejs-repo
    - ./nodejs-repo
    - rm nodejs-repo
    - apt-get install nodejs -y --force-yes
    - make deps
    - make test || cat xunit.xml || echo "fail"
  variables:
    PATCH: $CI_BUILD_ID
